<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 砖注 - 转注转 注专 专 砖专</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <script src="js/config.js"></script>
    <script src="js/common.js"></script>
    <script src="js/quiz.js"></script>
</head>
<body>
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>注...</p>
    </div>

    <header class="modern-header">
        <div class="header-content">
            <div class="logo-container">
                <div class="main-logo">
                    <img src="assets/logos/or-israeli-logo.png" alt="专 砖专">
                </div>
                <!-- <div class="logo-text">
                    <h2>转注转 注专 专 砖专</h2>
                    <p> 砖注 -   专</p>
                </div> -->
            </div>
            <a href="index.html" class="back-button">
                <span class="material-icons">arrow_back</span>
                专 祝 转
            </a>
        </div>
    </header>

    <main class="modern-main">
        <section class="hero-section">
            <div class="hero-content">
                <div class="hero-title">
                    <h1 class="main-title"> 砖注</h1>
                    <span class="material-icons shofar-icon">school</span>
                </div>
                <p class="hero-question">拽 转 注 砖 砖  </p>
                <div class="hero-description">
                    <p class="highlight-text"> 砖转 注转 转专转</p>
                    <p>  砖转 砖  砖  砖注.</p>
                </div>
            </div>
        </section>

        <!-- 注转 驻转  -->
        <div id="quiz-announcement" class="quiz-announcement">
            <div class="announcement-content">
                <button class="close-announcement">
                    <span class="material-icons">close</span>
                </button>
                <h2>专   砖注!</h2>
                <p id="announcement-text"> 砖注 注专  注 砖  砖 砖注, 转转拽 专 注 驻专住 拽专 注专  砖转转驻 爪 专!</p>
                <button class="start-quiz-btn">转 </button>
            </div>
        </div>

        <!-- 驻住 专砖 -->
        <div id="registration-form" class="registration-form">
            <h3>驻专 砖转转祝</h3>
            <form id="userDetailsForm">
                <div class="form-group">
                    <label for="userName">砖  *</label>
                    <input type="text" id="userName" name="userName" required>
                </div>
                
                <div class="form-group">
                    <label for="branch">住祝 *</label>
                    <div class="branch-search-container">
                        <input type="text" id="branch" name="branch" placeholder="拽 驻砖 住祝..." required>
                        <div class="branch-results"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="phone">住驻专 驻 *</label>
                    <input type="tel" id="phone" name="phone" placeholder="05X-XXXXXXX" required>
                </div>
                
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                        专 驻专  
                    </label>
                </div>
                
                <button type="submit" class="submit-button">
                    转 
                </button>
            </form>
        </div>

        <!-- 专  -->
        <div id="quiz-section" class="quiz-section hidden">
            <!-- <div class="quiz-introduction">
                <h3>专转 </h3>
                <p>专   砖注!<br>
             </p>
            </div> -->

            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
                <div class="progress-text">
                    砖 <span id="currentQuestion">1</span> 转 <span id="totalQuestions">10</span>
                </div>
                <button id="soundToggle" class="sound-toggle" title="砖转拽/驻注 住">
                    <span class="material-icons">volume_up</span>
                </button>
            </div>

            <div id="question-container">
                <!-- 砖转 注  -->
            </div>

            <div class="quiz-controls">
                <button class="nav-button" id="prevQuestion">
                    <span class="material-icons">arrow_back</span>
                    拽
                </button>
                <button class="nav-button submit-button" id="submitQuiz">
                    <span class="material-icons">send</span> 
                    住 
                </button>
                <button class="nav-button" id="nextQuestion">
                    
                    <span class="material-icons">arrow_forward</span>
                </button>
            </div>
        </div>
    </main>

    <footer class="modern-footer">
        <p class="footer-credit" onclick="showContactInfo()"> 注" Y.D. Systems</p>
    </footer>
</body>
</html>
